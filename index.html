<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!-- 强制使用webkit内核进行渲染 -->
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
    <!-- 移动端视口控制 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- 把数字默认显示拨号链接去掉 -->
    <meta name="format-detection" content="telephone=no" />
    <title>美妆健身</title>
    <link rel="stylesheet" href="css/ionic.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body ng-app="starter">

<ion-nav-view></ion-nav-view>

<!-- 左侧边栏 开始 -->
<script id="menu.html" type="text/ng-template">
    <ion-side-menus>

        <ion-pane ion-side-menu-content>
            <ion-nav-bar class="bar-stable nav-title-slide-ios7">
                <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
        </ion-pane>

        <ion-side-menu>
            <ion-content>
                <!--slide_left_top 开始-->
                <div id="slide_left_top">
                    <div class="head_portrait"></div>
                    <div class="log_reg">
                        <a href="#" class="login">注册</a>
                        &nbsp;|&nbsp;
                        <a href="#" class="register">登录</a>
                    </div>
                </div>
                <!--slide_left_top 结束-->
                <!--slide_left_main 开始-->
                <div id="slide_left_main">
                    <ul>
                        <li>
                            <a href="#">我的护肤馆</a>
                        </li>
                        <li>
                            <a href="#">美妆彩妆集</a>
                        </li>
                        <li>
                            <a href="#">健身贴士</a>
                        </li>
                        <li class="line"></li>
                        <li>
                            <a href="#">收藏夹</a>
                            <span>new</span>
                        </li>
                        <li>
                            <a href="#">浏览历史</a>
                        </li>
                        <li class="line"></li>
                        <li>
                            <a href="#">我的消息</a>
                            <span>10</span>
                        </li>
                    </ul>
                </div>
                <!--slide_left_main 结束-->
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</script>
<!-- 左侧边栏 结束 -->

<!-- 中间主体内容 开始 -->
<script id="playlists.html" type="text/ng-template">
    <ion-nav-bar class="bar bar-header bar-positive">
        <ion-view title="美妆健身">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>

            <ion-content>
                内容
            </ion-content>

        </ion-view>
    </ion-nav-bar>

</script>
<!-- 中间主体内容 结束 -->

<script src="js/ionic.bundle.min.js"></script>
<script src="js/ionSlideMenu.js"></script>
<script src="js/main.js"></script>


</body>
</html>
