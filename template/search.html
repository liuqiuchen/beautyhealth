<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!-- 强制使用webkit内核进行渲染 -->
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
    <!-- 移动端视口控制 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- 把数字默认显示拨号链接去掉 -->
    <meta name="format-detection" content="telephone=no" />
    <title>搜索</title>
    <link rel="stylesheet" href="../css/ionic.min.css"/>
    <link rel="stylesheet" href="../css/search.css"/>
</head>
<body>


<div class="bar bar-header bar-light">
    <div class="title">搜索</div>
    <i class="icon ion-android-search icon-search"></i>
</div>

<div class="content">

    <div class="list">
        <label class="item item-input">
            <input id="search" type="text" placeholder="请输入搜索的内容..." value="" >
            <i class="icon ion-android-search icon-search2"></i>
        </label>
    </div>

    <div class="card">
        <div class="item item-divider">
            搜索标签
        </div>
        <div class="item item-text-wrap">
            <div class="tips">
                <p>请点击下方搜索标签进行快速搜索</p>
                <i class="icon ion-close icon-close"></i>
            </div>
            <ul class="tag_list" id="tag_list">
                <li class="tag_item tag_item1">口红</li>
                <li class="tag_item tag_item2">bb霜</li>
                <li class="tag_item tag_item3">护肤</li>
            </ul>
        </div>
    </div>
</div>


<script src="../js/jquery-1.12.3.min.js"></script>
<script src="../js/ionic.bundle.min.js"></script>
<script src="../js/search.js"></script>


</body>
</html>
